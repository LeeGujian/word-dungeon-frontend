  <style>
    * { box-sizing: border-box; }

    :root {
      --bg: #020617;
      --bg-card: rgba(15,23,42,0.96);
      --border-soft: rgba(148,163,184,0.4);
      --accent: #6366f1;
      --accent-soft: rgba(99,102,241,0.25);
      --accent-strong: #22c55e;
      --danger: #f97373;
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --radius-lg: 18px;
      --radius-md: 12px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 10% 10%, rgba(56,189,248,0.16), transparent 55%),
        radial-gradient(circle at 90% 20%, rgba(244,114,182,0.14), transparent 55%),
        radial-gradient(circle at 50% 120%, rgba(52,211,153,0.12), transparent 55%),
        #020617;
      color: var(--text-main);
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
    }

    .shell {
      width: 100%;
      max-width: 1120px;
      border-radius: 28px;
      border: 1px solid rgba(148,163,184,0.3);
      background: linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.98));
      box-shadow:
        0 28px 80px rgba(15,23,42,0.9),
        0 0 0 1px rgba(15,23,42,0.8) inset;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px 10px;
      border-bottom: 1px solid rgba(31,41,55,0.9);
      background: radial-gradient(circle at 0 0, rgba(56,189,248,0.1), transparent 55%);
    }

    .logo-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #facc15, #4f46e5);
      box-shadow: 0 0 20px rgba(79,70,229,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: #0b1120;
    }

    .title-main {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .title-sub {
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .pill {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      padding: 4px 10px;
      background: rgba(15,23,42,0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
    }

    .main-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 16px;
      padding: 14px 16px 18px;
    }

    .card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      background: radial-gradient(circle at 0 0, rgba(148,163,184,0.23), transparent 50%), var(--bg-card);
      padding: 12px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(94,234,212,0.3), transparent 60%);
      mix-blend-mode: soft-light;
      opacity: 0.3;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .section-title {
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-sub);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-title span.bar {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, rgba(148,163,184,0.4), transparent);
    }

    .scene-wrapper {
      border-radius: var(--radius-md);
      overflow: hidden;
      border: 1px solid rgba(31,41,55,1);
      background: #020617;
      position: relative;
    }

    .scene-img {
      display: block;
      width: 100%;
      max-height: 260px;
      object-fit: cover;
    }

    .scene-overlay {
      position: absolute;
      inset: auto 0 0 0;
      padding: 8px 10px;
      background: linear-gradient(to top, rgba(15,23,42,0.9), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
    }

    .scene-label-main {
      font-weight: 500;
    }

    .scene-label-sub {
      color: var(--text-sub);
      font-size: 0.75rem;
    }

    .floor-info {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .mini-map {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
      margin-top: 8px;
    }

    .mini-cell {
      height: 10px;
      border-radius: 999px;
      background: rgba(15,23,42,1);
      border: 1px solid rgba(51,65,85,1);
      opacity: 0.6;
    }

    .mini-cell.current {
      background: var(--accent);
      box-shadow: 0 0 10px rgba(129,140,248,0.9);
      opacity: 1;
    }
    .mini-cell.cleared {
      background: var(--accent-strong);
      box-shadow: 0 0 6px rgba(34,197,94,0.9);
      opacity: 1;
    }

    .progress-bar {
      margin-top: 10px;
      height: 9px;
      border-radius: 999px;
      background: rgba(15,23,42,1);
      border: 1px solid rgba(51,65,85,1);
      overflow: hidden;
    }

    .progress-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
      transition: width .3s ease-out;
    }

    .text-area-block {
      margin-top: 4px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(55,65,81,0.9);
      background: radial-gradient(circle at 0 0, rgba(248,250,252,0.04), transparent 55%), rgba(15,23,42,0.96);
      color: var(--text-main);
      padding: 10px 12px;
